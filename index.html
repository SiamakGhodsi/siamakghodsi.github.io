<!DOCTYPE html>
<html lang="en">

<head>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-234798820-1"></script>
    <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-234798820-1');
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Siamak Ghodsi Resume</title>
    
</head>

<body style="font-family: 'Spectral', serif;">
    <header id="header" class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#" style= "font-family: 'League Gothic';">Siamak Ghodsi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav nav-pills ms-auto" id="pills-tab" role="tablist" style="font-weight: bold; font-family: 'League Gothic';">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-resume-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-resume" type="button" role="tab" aria-controls="pills-resume"
                                aria-selected="false">CV</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-publications-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-publications" type="button" role="tab"
                                aria-controls="pills-publications" aria-selected="false">Publications</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-news-tab" data-bs-toggle="pill" data-bs-target="#pills-news"
                                type="button" role="tab" aria-controls="pills-news" aria-selected="false">News</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="tab-content" id="pills-tabContent">
                    
                    <!-- HOME/ABOUT TAB -->
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <section class="about-me">
                            <div class="about-head">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="profile">
                                            <img src="./assets/images/new.jpeg" alt=""> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="about-content" id="about-container">
                                <p style="text-align: center; padding: 40px;">Loading...</p>
                            </div>
                        </section>
                    </div>
                    
                    <!-- CV TAB -->
                    <div class="tab-pane fade" id="pills-resume" role="tabpanel" aria-labelledby="pills-resume-tab">
                        <section class="resume">
                            <div class="resume-head"></div>
                            <div class="resume-content" id="cv-container">
                                <p style="text-align: center; padding: 40px;">Loading CV...</p>
                            </div>
                        </section>
                    </div>
                    
                    <!-- PUBLICATIONS TAB -->
                    <div class="tab-pane fade" id="pills-publications" role="tabpanel" aria-labelledby="pills-publications-tab">
                        <section class="publications">
                            <div class="publications-head"></div>
                            <div class="publications-content" id="publications-container">
                                <p style="text-align: center; padding: 40px;">Loading publications...</p>
                            </div>
                        </section>
                    </div>
                    
                    <!-- NEWS TAB -->
                    <div class="tab-pane fade" id="pills-news" role="tabpanel" aria-labelledby="pills-news-tab">
                        <section class="news">
                            <div class="news-head"></div>
                            <div class="news-content" id="news-container">
                                <p style="text-align: center; padding: 40px;">Loading news...</p>
                            </div>
                        </section>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
    
    <footer class="footer">
        <a href="https://aiml-research.github.io/team/">
            Artificial Intelligence and Machine Learning Group</a>
        &nbsp; | &nbsp;
        <a href="https://www.l3s.de/?">L3S Research Center</a>
    </footer>



    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    
    <script>
        // Load all content sections
        const sections = {
            'about-container': 'content/about.html',
            'cv-container': 'content/cv.html',
            'publications-container': 'content/publications.html',
            'news-container': 'content/news.html'
        };

        // Load each section
        Object.entries(sections).forEach(([containerId, filePath]) => {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                })
                .catch(error => {
                    console.error(`Error loading ${filePath}:`, error);
                    document.getElementById(containerId).innerHTML = 
                        `<p style="color: red;">Error loading content.</p>`;
                });
        });
    </script>
    
</body>
</html>

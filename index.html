<body style="font-family: 'Spectral', serif;">
    <header id="header" class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#" style= "font-family: 'League Gothic';">Siamak Ghodsi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav nav-pills ms-auto" id="pills-tab" role="tablist" style="font-weight: bold; font-family: 'League Gothic';">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-resume-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-resume" type="button" role="tab" aria-controls="pills-resume"

                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-publications-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-publications" type="button" role="tab"
                                aria-controls="pills-publications" aria-selected="false">Publications</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-news-tab" data-bs-toggle="pill" data-bs-target="#pills-news"
                                type="button" role="tab" aria-controls="pills-news" aria-selected="false">News</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">
                            <section class="about-me">
                                <div class="about-head">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="profile">
                                                <!-- <img src="./assets/images/profile.jpeg" alt=""> --> <img src="./assets/images/new.jpeg" alt=""> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="about-content">
                                    <!-- Conent will be loaded here -->
                                </div>
                            </section>
                        </div>
                        
                        <div class="tab-pane fade" id="pills-resume" role="tabpanel" aria-labelledby="pills-resume-tab">
                            <section class="resume">
                                <div class="resume-head"></div>
                                <div class="resume-content" id="cv-container">
                                    <!-- Content will be loaded here -->
                                    <p style="text-align: center; padding: 40px;">Loading CV...</p>
                            </div>
                            </section>
                        </div>
                        
                        <div class="tab-pane fade" id="pills-publications" role="tabpanel"
                            aria-labelledby="pills-publications-tab">
                            <section class="publications">
                                <div class="publications-head">

                                </div>
                                <div class="publications-content">
                                <!-- Content will be loaded here -->
                                </div>
                            </section>
                        </div>
                        <div class="tab-pane fade" id="pills-news" role="tabpanel" aria-labelledby="pills-news-tab">
                            <section class="news">
                                <div class="news-head">

                                </div>
                                <div class="news-content">
                                    <!-- Content goes here -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://aiml-research.github.io/team/">
            Artificial Intelligence and Machine Learning Group</a>
        &nbsp; | &nbsp;
        <a href="https://www.l3s.de/?">L3S Research Center</a>
    </footer>



    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    
    <script>
        // Load CV content
        fetch('cv-content.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cv-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading CV:', error);
                document.getElementById('cv-container').innerHTML = '<p style="color: red;">Error loading CV content.</p>';
            });
    </script>
    
</body>
